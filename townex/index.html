<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWNEX</title>
    <meta name="description" content="Townex - Seguridad patrimonial">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body data-barba="wrapper">
    <!-- Content -->
    <main id="townex" data-barba="container" data-barba-namespace="townex" style="background-color: white;">
        <link rel="stylesheet" href="./assets/css/styles.css">

        <!-- Main banner -->
        <section id="main" class="h-screen bg-main flex items-center justify-center">
            <picture class="logo overflow-hidden">
                <source srcset="./assets/img/townex.webp" type="image/webp">
                <img class="relative" src="./assets/img/townex.png" alt="TOWNEX">
            </picture>
        </section>

        <!-- Slogan -->
        <section id="slogan" class="h-screen flex items-center justify-center px-4">
            <h1 class="uppercase text-center overflow-hidden">
                Expertos en desarrollo inmobiliario
            </h1>
        </section>

        <!-- Building -->
        <section id="building" class="h-screen overflow-hidden relative">
            <div class="content">
                <h2 class="font-bold">Empresa mexicana</h2>
                <p class="lowercase font-bold">con experiencia en desarrollo inmobiliario</p>

                <p class="text-justify mt-4">
                    Impulsamos el crecimiento y brindando soluciones
                    de manera sustentable generando valor y seguridad
                    a inversores.
                </p>
            </div>

            <div class="bg-img absolute"></div>
        </section>

        <!-- Video -->
        <section id="video" class="h-screen">
            <video class="object-cover" autoplay muted loop>
                <source src="./assets/video/masaya_video.mp4" type="video/mp4">
            </video>
        </section>
    </main>

    <!-- Barba -->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <!-- SPA Script -->
    <script src="/assets/scripts/toggle.js?v=0.1"></script>
</body>

</html>
